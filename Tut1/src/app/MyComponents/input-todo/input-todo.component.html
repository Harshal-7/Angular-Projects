<div>
<h3>
    Add a Todo
</h3>

<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label class="l1" for="title">Title of To-Do</label>
      <input type="text" [(ngModel)]="title" class="form-control l2" name="title" id="title" aria-describedby="emailHelp">
    </div>
    
    <div class="form-group">
      <label class="l1" for="desc">Description of To-Do</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control l2" id="desc">
    </div>
    
    <div class="btn1">
        <button type="submit" class="btn btn-primary">Add todo</button>
    </div>
  
</form></div>
