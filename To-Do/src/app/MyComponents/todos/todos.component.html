<div class="hehe">
    <app-input-todo (todoAdd)="addTodo($event)"></app-input-todo>

<div class="empty" *ngIf="this.todos.length===0; else elseBlock">Your Todo List is Empty !!</div>
<ng-template #elseBlock>

    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item> 
    </div>

</ng-template>
</div>
