<div class="container">
  <div class="upper-data">
    <img src="../assets/Summer.jpg" *ngIf = "14 > 15">
    <img src="../assets/Night.jpeg" *ngIf = "14 <= 15">

    <div class="weather-data">
      <div class="location">Pune</div>
      <div class="temprature">{{ 14.40 | number: '1.0-0'}} °C</div>
    </div>
  </div>
  
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold_weather.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/hot_weather.jpg">
            <span>max</span>
          </div>
          <div class="info-block-value">
            20°C
          </div>
      
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/Humidity.png">
              <span>humidity</span>
            </div>
            <div class="info-block-value">
              77%
            </div>
      
            <div class="info-block">
              <div class="info-block-label">
                <img src="../assets/Winf.jpeg">
                <span>wind</span>
              </div>
              <div class="info-block-value">
                11 km/hr
              </div>
                
          
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
