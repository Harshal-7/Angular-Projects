<h1 class="text-indigo-500 emptyList font-medium text-6xl text-center px-4 py-4 mt-3 ">Tasks</h1>

<form (ngSubmit)="OnSubmit()">

    <div class="px-10 py-4">

        <div class="flex justify-center">
            <div class="mt-3 items-center max-w-md mx-auto">
                <span class="text-gray-50 mx-2">New Task</span>
                <input [(ngModel)]="title" class="Form-control mt-2 px-3 
                        py-2 block w-80 rounded-full bg-white
                        border-transparent focus:bg-black text-black focus:text-white focus:ring-0" type="text" name="title">
            </div>
        </div>

        <div class="flex justify-center">
            <div class="mt-10 items-center max-w-md mx-auto">
                <span class="text-gray-50 mx-2">Description</span>
                <input [(ngModel)]="desc" class="Form-control mt-2 px-3 py-2 
                        block w-80 rounded-full bg-white 
                        border-transparent focus:bg-black text-black focus:text-white focus:ring-0" type="text" name="desc">
            </div>
        </div>
        
    
        <div class="mt-8 flex justify-center">
            <button class="hover:bg-blue-500 hover:text-black text-blue-500 
                    border border-blue-900 w-16 text-base font-medium h-8 rounded-xl" type="submit">Save</button>
        </div>
    
    </div>

</form>
