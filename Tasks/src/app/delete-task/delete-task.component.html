<div class="inline-flex space-x-4">


    <button class="text-xs rounded-md w-20 h-6 font-sans hover:bg-blue-600 hover:text-black text-white
    border border-blue-600 hover:border-transparent flex items-center" 
     [disabled]="clicked" (click)="TaskDone(task); clicked = true">
     <img src="./assets/done1.png" class="w-5 mx-2"> Done</button>

    <button class="rounded-md w-20 h-6 text-xs font-sans hover:bg-red-600 hover:text-black text-white
    border border-red-600
    hover:border-transparent flex items-center" (click)="TaskDelete(task)">
    <img src="./assets/recycle-bin.png" class="w-4 my-1 mx-1.5 mt-1">Delete</button>
    
</div>
