<div class="inline-flex space-x-4">


    <button class="bg-neutral-900 rounded-md w-20 h-7 text-blue-500 text-sm  hover:bg-blue-700 font-sans 
     hover:text-black hover:border-transparent flex items-center" 
     [disabled]="clicked" (click)="TaskDone(task); clicked = true">
     <img src="./assets/done1.png" class="w-4 h-3 mx-2"> Done</button>

    <button class="bg-neutral-900 rounded-md w-20 h-7 text-red-600 text-sm  
    hover:bg-red-600 font-sans  hover:text-white
    hover:border-transparent flex items-center" (click)="TaskDelete(task)">
    <img src="./assets/trash.png" class="w-3 h-3.5 my-1 mx-2 mt-1">Delete</button>
    
</div>
