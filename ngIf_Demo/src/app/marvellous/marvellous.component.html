<h1 *ngIf = "flag">
    Inside Marvellous Component
</h1>

<button (click) = "Veg()">
    Veg
</button>

<button (click) = "NonVeg()">
    NonVeg
</button>

<ng-template #VegFood>
    <h1>
        {{str}}
    </h1>

</ng-template>

<ng-template #NonVegFood>
    <h1>
        {{str}}
    </h1>

</ng-template>

<h1 *ngIf = "Food;then VegFood;else NonVegFood"></h1>
